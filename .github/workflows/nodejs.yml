on: [pull_request]

name: CI

defaults:
  run:
    shell: bash

jobs:
  test-posix:
    name: Unix tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x, 22.x, 24.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          check-latest: true
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm test
